<div class="containe">
  <form class="form-horizontal form-material" id="loginform" (ngSubmit)="createUser()" autocomplete="off"
    [formGroup]="registerForm">

    <!-- //asociando el name del form builder asignado a a la variable registerForm  a este input -->
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="text" placeholder="Your Name" formControlName="username" id="inputLogin">
      </div>
      <!-- Validacion del campo required de Name -->

    </div>

    <!-- //asociando el email del form builder asignado a a la variable registerForm  a este input -->
    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="text" formControlName="email" placeholder="Email" id="inputLogin">
      </div>
      <!-- Validacion del campo required de Email -->
    </div>

    <!-- //asociando el password del form builder asignado a a la variable registerForm  a este input -->
    <div class="form-group ">
      <div class="col-xs-12">
        <input class="form-control" type="password" formControlName="password" placeholder="Password" id="inputLogin">
      </div>
      <!-- Validacion del campo required de Password -->
    </div>

    <!-- //asociando el confrim password del form builder asignado a a la variable registerForm  a este input -->






    <div class="form-group text-center m-t-20">
      <div class="col-xs-12">
        <button class="btn  btn-lg btn-block text-uppercase waves-effect waves-light btn-rounded" type="submit"
          style="background-color:rgba(207, 0, 15, .6);color :white ;font-weight:bold">Sign
          Up</button>
      </div>
    </div>

   

  </form>
</div>

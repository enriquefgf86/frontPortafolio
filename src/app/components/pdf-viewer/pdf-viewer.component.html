<div class="container">
  <div class="row">
    <div class="col-sm-12 md-12 lg-12 xs-12">
      <img src="../../../assets/goBack.png" style="width:37px;height:37px;margin-top:1rem" routerLink="/" alt="back">

      <iframe *ngIf="pdf" id="iFrameContainer" [src]="pdf"
        style="width:100%; height:500px;" frameborder="0"></iframe>

        <div class="row" *ngIf="loader">
          <div class="spinner-border" style="width: 8rem; height: 8rem;margin-top:20%;z-index:5" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
  </div>
</div>

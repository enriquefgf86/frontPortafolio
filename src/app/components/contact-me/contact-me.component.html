<div class="container">
  <img src="../../../assets/goBack.png" style="width:37px;height:37px;margin-top:1rem" routerLink="/" alt="back">
  <h2 class="text-center mb-5"> Contact Form </h2>
  <div class="row">
  <div class="col-md-6 offset-md-3">
  <form [formGroup]="contactForm" ><div class="form-group">
  <label for="Email">Email</label>
  <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email"formControlName="email">
  <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
  <label for="fullName">Full Name</label>
  <input type="text" class="form-control" name="fullName" placeholder="Full Name" formControlName="fullName">
  </div>
  <div class="form-group">
  <label for="text">Text</label>
  <textarea class="form-control" formControlName="text" name="text">
  </textarea>
  </div>
  <!-- <button (click)="onSubmit()" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button> -->
  
  <button mat-raised-button color="warn"  (click)="onSubmit()" [disabled]="!contactForm.valid">Send
    </button>
</form>
  </div>
  </div>
  </div>
